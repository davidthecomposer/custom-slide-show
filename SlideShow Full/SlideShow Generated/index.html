<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>SlideShow</title>
</head>

<body>
    <!-- Main Carousel -->

    <div class="carousel one">
        <div class="manual-navigation">
            <img class="navigate backward hidden" src="images/backPanel.svg" alt="">
            <div class="pane-ticker">
            </div>
            <img class="navigate forward hidden" src="images/forwardPanel.svg" alt="">
            <img class="pause hidden" src="images/pause.svg" alt="">
        </div>
        <!-- Add pane images here. First one needs to have active-panel class -->
        <div class="pane-container">
            <img class="main-images pane active-panel slide-in pane-1" src="images/japanTree.jpg" alt="">
            <img class="main-images pane invisible-panel pane-2" src="images/mountain.jpg" alt="">
            <img class="main-images pane invisible-panel pane-3" src="images/purpleSunset.jpg" alt="">
            <img class="main-images pane invisible-panel pane-4" src="images/roadFall.jpg" alt="">
        </div>
        <!-- Add slide text here. First one needs to have an animation class -->
        <div class="text-container">
            <p class="slide-text center-long text-1" style="font-size: 3rem;">Welcome to the custom slide creator</p>
            <p class="slide-text invisible-text text-2" style="font-size: 3rem;">Add slides in HTML or settings (cog) </p>
            <p class="slide-text invisible-text text-3" style="font-size: 3rem;">They will load and update the tracker automatically</p>
            <p class="slide-text invisible-text text-4" style="font-size: 3rem;">Change animation styles on each slide in CSS/JS or settings </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
